<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Vue.js 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--  axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"/>


    <link rel="icon" type="image/x-icon" href="http://97.64.28.21:8066/picture/icon.jpg"/>
    <title>登录</title>
</head>
<body>

<div class="modal-body " style="margin-top:8%">
    <div class="container">
        <div class="card container" style="width:25rem;">
            <img class="card-img-top" src="http://97.64.28.21:8066/picture/picture.jpg" alt="Card image cap"
                 style="margin-top: 5%" height="100" width="100"/>
            <div class="card-body">

            </div>
            <div class="container">
                <div class="form-group">
                    <label for="adminName">管理员账户名</label>
                    <input type="text" class="form-control" id="adminName" aria-describedby="emailHelp"
                           placeholder="adminName"/>
                    <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="Password">密码</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password"/>
                    <small id="emailHelp2" class="form-text text-muted">请输入不少于6位数的密码</small>
                </div>
                <button type="btn" class="btn btn-default " style="margin-left: 41%; margin-bottom: 4%"
                        onclick="login()"> 提交
                </button>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript">
    function login() {

        var adminName = document.getElementById('adminName').value;
        var password = document.getElementById("Password").value;
        //alert(adminName+password);
        var url = "/admin/login";
        axios.post(url, {
            adminName: adminName,
            password: password
        }).then(function (response) {
            console.log(response);
            // alert(response.data);
            if (response.data == "ok") {
                location.href = "/admin/cate";
            }
            else {
                alert(response.data);
            }

        })
            .catch(function (error) {
                console.log(error);
            });
    }

</script>

</body>
</html>
